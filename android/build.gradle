group 'co.eivo.socket_mobile'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()

        maven {
            url "https://bin.socketmobile.com/repo/releases"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()

        maven {
            url "https://bin.socketmobile.com/repo/releases"
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 31
    }

    dependencies {
        implementation 'com.socketmobile:capture:1.6.15'
    }
}

dependencies {
}
